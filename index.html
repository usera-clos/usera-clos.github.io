<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Fullscreen Slit Slider with CSS3 and jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Fullscreen Slit Slider with CSS3 and jQuery" />
        <meta name="keywords" content="slit slider, plugin, css3, transitions, jquery, fullscreen, autoplay" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
		<noscript>
			<link rel="stylesheet" type="text/css" href="css/styleNoJS.css" />
		</noscript>
    </head>
    <body>
        <img src="./images/tu.png" alt="悬浮图片" class="floating-image">
		<div class="speech-bubble" id="speechBubble">
			大家好，我是红小兔，今天给大家讲一下，薪火红色文创产品的灵感来源小故事。
		</div>
		<div class="container demo-1">
		

            <div id="slider" class="sl-slider-wrapper">

				<div class="sl-slider">
				
					<div class="sl-slide bg-1" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
						<div class="sl-slide-inner">

						</div>
					</div>
					
					<div class="sl-slide bg-2" data-orientation="vertical" data-slice1-rotation="10" data-slice2-rotation="-15" data-slice1-scale="1.5" data-slice2-scale="1.5">
						<div class="sl-slide-inner">

						</div>
					</div>
					
					<div class="sl-slide bg-3" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">

						</div>
					</div>
					
					<div class="sl-slide bg-4" data-orientation="vertical" data-slice1-rotation="-5" data-slice2-rotation="25" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">

						</div>
					</div>
					
					<div class="sl-slide bg-5" data-orientation="horizontal" data-slice1-rotation="-5" data-slice2-rotation="10" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">

						</div>
					</div>
					<div class="sl-slide bg-6" data-orientation="horizontal" data-slice1-rotation="-5" data-slice2-rotation="10" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">

						</div>
					</div>
					<div class="sl-slide bg-7" data-orientation="horizontal" data-slice1-rotation="-5" data-slice2-rotation="10" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">

						</div>
					</div>
				</div><!-- /sl-slider -->
				
				<nav id="nav-arrows" class="nav-arrows">
					<span class="nav-arrow-prev">Previous</span>
					<span class="nav-arrow-next">Next</span>
				</nav>

				<nav id="nav-dots" class="nav-dots">
					<span class="nav-dot-current"></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</nav>

			</div><!-- /slider-wrapper -->

        </div>
		<script src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.ba-cond.min.js"></script>
		<script type="text/javascript" src="js/jquery.slitslider.js"></script>
		<script type="text/javascript">
        const paragraphs = [
            "大家好，我是红小兔，今天给大家讲一下，薪火红色文创产品的灵感来源小故事。",
            "1929年1月，大雪过后，井冈山寒冷。毛泽东建立根据地，革命力量发展壮大。",
            "国民党三次“会剿”。毛泽东决定红五军留守，自己率领红四军出击赣南。",
            "为了避免硬拼，红四军在赣南流动作战。一天在寻乌宿营，被敌军包围。",
            "红军突围，毛泽东与贺子珍由警卫员掩护，蹚水过河，恢复主动地位。",
            "1929年4月，红四军前委接到中共中央来信，主张将红军分成小部队。",
            "毛泽东回信中央，反对“分兵”和朱、毛离队，认为是不切实际的想法。",
            "中央在周恩来努力下未坚持原议，朱、毛未离开红四军，但影响不好。",
            "1930年元旦，林彪主张红四军分散打游击，各自找出路，弥漫悲观情绪。",
            "毛泽东利用机会，通过回信阐明革命和红军前途，清除党内消极情绪。",
            "1930年1月5日，毛泽东写下《星星之火，可以燎原》，提出希望和策略。"
        ];
		let currentParagraphIndex = 0;

		function updateSpeechBubble() {
			const speechBubble = document.getElementById('speechBubble');
			if (currentParagraphIndex < paragraphs.length) {
				speechBubble.innerHTML = paragraphs[currentParagraphIndex];
				speechBubble.style.display = 'block';
				currentParagraphIndex++;
			} else {
				speechBubble.style.display = 'none';
				clearInterval(interval);
			}
		}

		const interval = setInterval(updateSpeechBubble, 5000);
			$(function() {
			
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ),
						$nav = $( '#nav-dots > span' ),
						slitslider = $( '#slider' ).slitslider( {
							onBeforeChange : function( slide, pos ) {

								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );

							}
						} ),

						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':last' ).on( 'click', function() {

								slitslider.next();
								return false;

							} );

							$navArrows.children( ':first' ).on( 'click', function() {
								
								slitslider.previous();
								return false;

							} );

							$nav.each( function( i ) {
							
								$( this ).on( 'click', function( event ) {
									
									var $dot = $( this );
									
									if( !slitslider.isActive() ) {

										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );
									
									}
									
									slitslider.jump( i + 1 );
									return false;
								
								} );
								
							} );

						};

						return { init : init };

				})();

				Page.init();
			
			});
		</script>
	</body>
</html>
